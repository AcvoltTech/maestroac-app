<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ACVOLT">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <title>ACVOLT Tech School</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap');

    :root {
      --red: #E31937;
      --red-glow: rgba(227, 25, 55, 0.5);
      --gold: #f39c12;
      --gold-glow: rgba(243, 156, 18, 0.5);
      --blue: #2563eb;
      --blue-glow: rgba(37, 99, 235, 0.5);
      --bg: #0a0a14;
      --bg2: #12121f;
      --text: #f1f3f7;
      --text-dim: #6b7280;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    .bg-grid {
      position: fixed; inset: 0; z-index: 0;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 48px 48px;
    }

    .bg-orb {
      position: fixed; border-radius: 50%;
      filter: blur(100px); opacity: 0.15;
      animation: orbFloat 12s ease-in-out infinite;
      z-index: 0;
    }
    .bg-orb--red {
      width: 400px; height: 400px;
      background: var(--red);
      top: -10%; left: -5%;
      animation-delay: 0s;
    }
    .bg-orb--orange {
      width: 350px; height: 350px;
      background: #ff6b2b;
      bottom: -8%; right: -5%;
      animation-delay: -4s;
    }
    .bg-orb--gold {
      width: 200px; height: 200px;
      background: var(--gold);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -7s;
      opacity: 0.08;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -25px) scale(1.08); }
      66% { transform: translate(-20px, 20px) scale(0.94); }
    }

    /* ===== CONTENT ===== */
    .launcher {
      position: relative; z-index: 2;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      width: 100%; max-width: 500px;
      padding: 30px 20px;
      gap: 10px;
    }

    /* ===== LOGO ===== */
    .logo-section {
      text-align: center;
      margin-bottom: 8px;
      animation: fadeDown 0.8s ease;
    }
    .logo-img {
      max-width: 160px; height: auto;
      filter: drop-shadow(0 4px 20px rgba(243, 156, 18, 0.2));
      margin-bottom: 12px;
    }
    .logo-title {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.7);
      font-family: 'Space Mono', monospace;
      text-shadow: 0 0 15px rgba(227,25,55,0.3);
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== GREETING ===== */
    .greeting {
      text-align: center;
      margin-bottom: 4px;
      animation: fadeDown 0.9s ease;
    }
    .greeting-text {
      font-size: 20px;
      font-weight: 300;
      color: var(--text);
    }
    .greeting-name {
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ===== CIRCLES CONTAINER ===== */
    .circles {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 36px;
      margin: 20px 0 16px;
      animation: fadeUp 1s ease 0.2s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== CIRCLE (shared) ===== */
    .circle-wrap {
      display: flex; flex-direction: column;
      align-items: center; gap: 14px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .circle {
      width: 140px; height: 140px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      position: relative;
      transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .circle:active {
      transform: scale(0.92) !important;
    }
    .circle-wrap:hover .circle {
      transform: scale(1.08);
    }

    /* Ring */
    .circle::before {
      content: '';
      position: absolute; inset: -4px;
      border-radius: 50%;
      border: 2px solid transparent;
      animation: ringRotate 6s linear infinite;
    }

    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Inner glow pulse */
    .circle::after {
      content: '';
      position: absolute; inset: 0;
      border-radius: 50%;
      animation: breathe 3.5s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { box-shadow: 0 0 30px transparent, inset 0 0 30px transparent; transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .circle-icon {
      width: 80%;
      height: 80%;
      z-index: 2;
      position: relative;
      border-radius: 50%;
      object-fit: cover;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }

    .circle-label {
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.3px;
      line-height: 1.3;
      max-width: 130px;
    }
    .circle-sublabel {
      font-size: 11px;
      color: var(--text-dim);
      font-weight: 400;
      margin-top: 2px;
    }

    /* ===== RED CIRCLE (V1 - Maestro ACVOLT) ===== */
    .circle--red {
      background: linear-gradient(145deg, #1a0a0e 0%, #2d0f16 50%, #1a0a0e 100%);
      border: 2px solid rgba(227, 25, 55, 0.4);
      box-shadow:
        0 0 40px rgba(227, 25, 55, 0.15),
        0 0 80px rgba(227, 25, 55, 0.08),
        inset 0 0 40px rgba(227, 25, 55, 0.05);
      animation: breatheRed 3.5s ease-in-out infinite;
    }
    .circle--red::before {
      background: conic-gradient(from 0deg, transparent, var(--red), transparent, transparent);
    }

    @keyframes breatheRed {
      0%, 100% {
        box-shadow:
          0 0 40px rgba(227,25,55,0.15),
          0 0 80px rgba(227,25,55,0.08),
          inset 0 0 40px rgba(227,25,55,0.05);
        transform: scale(1);
      }
      50% {
        box-shadow:
          0 0 60px rgba(227,25,55,0.25),
          0 0 120px rgba(227,25,55,0.12),
          inset 0 0 50px rgba(227,25,55,0.1);
        transform: scale(1.03);
      }
    }

    .circle-label--red { 
      background: linear-gradient(135deg, #E31937, #ff4d6a, #ffffff, #E31937);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: acvoltShimmer 4s ease-in-out infinite;
      font-weight: 700;
    }
    @keyframes acvoltShimmer {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* ===== ORANGE CIRCLE (V2 - Maestro Mario AI) ===== */
    .circle--orange {
      background: linear-gradient(145deg, #1a100a 0%, #2d1608 50%, #1a100a 100%);
      border: 2px solid rgba(255, 107, 43, 0.4);
      box-shadow:
        0 0 40px rgba(255, 107, 43, 0.15),
        0 0 80px rgba(255, 107, 43, 0.08),
        inset 0 0 40px rgba(255, 107, 43, 0.05);
      animation: breatheOrange 3.5s ease-in-out infinite;
      animation-delay: -1.75s;
    }
    .circle--orange::before {
      background: conic-gradient(from 180deg, transparent, #ff6b2b, transparent, transparent);
    }

    @keyframes breatheOrange {
      0%, 100% {
        box-shadow:
          0 0 40px rgba(255,107,43,0.15),
          0 0 80px rgba(255,107,43,0.08),
          inset 0 0 40px rgba(255,107,43,0.05);
        transform: scale(1);
      }
      50% {
        box-shadow:
          0 0 60px rgba(255,107,43,0.25),
          0 0 120px rgba(255,107,43,0.12),
          inset 0 0 50px rgba(255,107,43,0.1);
        transform: scale(1.03);
      }
    }

    .circle-label--orange { 
      color: #ff6b2b;
      text-shadow: 0 0 20px rgba(255,107,43,0.4);
      font-weight: 700;
    }

    /* ===== AI BADGE on blue circle ===== */
    .ai-badge {
      position: absolute;
      top: -6px; right: -6px;
      background: linear-gradient(135deg, var(--gold), #ffd700);
      color: #000;
      font-size: 10px;
      font-weight: 800;
      padding: 4px 9px;
      border-radius: 20px;
      letter-spacing: 1px;
      z-index: 3;
      box-shadow: 0 3px 12px rgba(243, 156, 18, 0.4);
      animation: badgePop 0.5s ease 1s both;
    }

    @keyframes badgePop {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ===== DIVIDER ===== */
    .circles-divider {
      width: 1px; height: 80px;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.08), transparent);
      flex-shrink: 0;
    }

    /* ===== FOOTER ===== */
    .launcher-footer {
      text-align: center;
      animation: fadeUp 1s ease 0.5s both;
    }
    .footer-brand {
      font-size: 12px;
      background: linear-gradient(90deg, #E31937, #f39c12, #E31937);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: footerGlow 3s ease-in-out infinite;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
    }
    @keyframes footerGlow {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .footer-version {
      font-size: 10px;
      color: rgba(255,255,255,0.15);
      margin-top: 4px;
      font-family: 'Space Mono', monospace;
    }

    /* ===== PREMIUM BADGE (if subscribed) ===== */
    .premium-status {
      display: none;
      align-items: center; gap: 6px;
      background: linear-gradient(135deg, rgba(243,156,18,0.15), rgba(255,215,0,0.1));
      border: 1px solid rgba(243, 156, 18, 0.3);
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      color: var(--gold);
      animation: fadeUp 1s ease 0.4s both;
    }
    .premium-status.show { display: inline-flex; }

    /* ===== PARTICLES ===== */
    .particle {
      position: fixed;
      width: 2px; height: 2px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      z-index: 1;
      animation: drift linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 420px) {
      .circles { gap: 24px; }
      .circle { width: 120px; height: 120px; }
      .circle-icon { font-size: 46px; }
      .circle-label { font-size: 13px; }
      .circles-divider { height: 60px; }
      .greeting-text { font-size: 18px; }
    }

    @media (max-height: 640px) {
      .launcher { gap: 6px; padding: 16px 20px; }
      .logo-img { max-width: 120px; }
      .circles { margin: 12px 0 10px; gap: 20px; }
      .circle { width: 110px; height: 110px; }
      .circle-icon { font-size: 42px; }
    }

    /* ===== RIPPLE on tap ===== */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: rippleAnim 0.6s linear;
      pointer-events: none;
      z-index: 5;
    }
    .ripple--red { background: rgba(227, 25, 55, 0.3); }
    .ripple--blue { background: rgba(37, 99, 235, 0.3); }

    @keyframes rippleAnim {
      to { transform: scale(4); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg-grid"></div>
  <div class="bg-orb bg-orb--red"></div>
  <div class="bg-orb bg-orb--orange"></div>
  <div class="bg-orb bg-orb--gold"></div>

  <!-- Main Content -->
  <div class="launcher">

    <!-- Logo -->
    <div class="logo-section">
      <img src="logo.png" alt="ACVOLT" class="logo-img" onerror="this.style.display='none'">
      <div class="logo-title">Tech School</div>
    </div>

    <!-- Greeting (dynamic) -->
    <div class="greeting" id="greetingSection" style="display:none;">
      <div class="greeting-text">
        Bienvenido, <span class="greeting-name" id="greetingName"></span>
      </div>
    </div>

    <!-- Premium status -->
    <div class="premium-status" id="premiumBadge">
      ⭐ AI Premium Activo
    </div>

    <!-- Two Floating Circles -->
    <div class="circles">

      <!-- RED: V1 Maestro ACVOLT -->
      <div class="circle-wrap" onclick="launchApp('app.html')" role="button" tabindex="0" aria-label="Abrir Maestro ACVOLT">
        <div class="circle circle--red" id="circleRed">
          <img class="circle-icon" src="mario-white.jpg" alt="Maestro Mario" onerror="this.src='mario.jpg'">
        </div>
        <div class="circle-label circle-label--red">
          Maestro ACVOLT
          <div class="circle-sublabel">Certificación HVAC</div>
        </div>
      </div>

      <div class="circles-divider"></div>

      <!-- ORANGE: V2 Maestro Mario AI -->
      <div class="circle-wrap" onclick="launchApp('https://acvolttech.github.io/maestroac-v2/')" role="button" tabindex="0" aria-label="Abrir Maestro Mario AI">
        <div class="circle circle--orange" id="circleOrange">
          <img class="circle-icon" src="mario-black.jpg" alt="Maestro Mario AI" onerror="this.src='mario.jpg'">
          <span class="ai-badge">AI</span>
        </div>
        <div class="circle-label circle-label--orange">
          Maestro Mario
          <div class="circle-sublabel">AI Bilingüe</div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="launcher-footer">
      <div class="footer-brand">ACVOLT Tech School</div>
      <div class="footer-version">v3.0</div>
    </div>

  </div>

  <!-- Floating particles -->
  <script>
    // Create subtle floating particles
    (function() {
      var container = document.body;
      for (var i = 0; i < 20; i++) {
        var p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = (15 + Math.random() * 25) + 's';
        p.style.animationDelay = -(Math.random() * 30) + 's';
        p.style.width = p.style.height = (1 + Math.random() * 2) + 'px';
        container.appendChild(p);
      }
    })();

    // Detect user from V1 localStorage
    (function() {
      try {
        var tecnico = localStorage.getItem('tecnico_user');
        if (tecnico) {
          var data = JSON.parse(tecnico);
          var nombre = data.nombre || data.name || '';
          if (nombre) {
            var first = nombre.split(' ')[0];
            document.getElementById('greetingName').textContent = first;
            document.getElementById('greetingSection').style.display = 'block';
          }
        }
      } catch(e) {}

      // Check AI Premium status
      try {
        var premium = localStorage.getItem('maestroac_ai_premium');
        if (premium) {
          var p = JSON.parse(premium);
          if (p.active) {
            document.getElementById('premiumBadge').classList.add('show');
          }
        }
      } catch(e) {}
    })();

    // Launch app with ripple effect
    function launchApp(url) {
      // Small vibration feedback on mobile
      if (navigator.vibrate) navigator.vibrate(30);

      // Navigate after small delay for visual feedback
      setTimeout(function() {
        window.location.href = url;
      }, 200);
    }

    // Keyboard support
    document.querySelectorAll('.circle-wrap').forEach(function(el) {
      el.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });
  </script>

</body>
</html>
